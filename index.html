<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fair Taste | Premium Bakery Manufacturer</title>
  <style>
        /* CSS Styles */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e5; /* Bakery Cream Color */
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            padding: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
            border-top: 6px solid #8b4513; /* Chocolate Brown border */
        }
        h1 {
            color: #8b4513;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p.tagline {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 30px;
            background: #fafafa;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .info-item {
            font-size: 1.2rem;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 10px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #8b4513;
            width: 120px;
            display: inline-block;
        }
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
  <h1>Fair Taste</h1>
  <p class="tagline">Manufacturing Premium Bread & Cookies</p>

  <div class="info-grid">
    <div class="info-item">
      <span class="label">GSTIN:</span>
      <strong>1257PQR25</strong>
    </div>

    <div class="info-item">
      <span class="label">Address:</span>
      Semara, Ambedkar Nagar, 224137
    </div>

    <div class="info-item">
      <span class="label">Website:</span>
      fairtaste.in
    </div>

    <div class="info-item">
      <span class="label">Contact:</span>
      <a href="mailto:contact@fairtaste.in" style="color: #8b4513;">contact@fairtaste.in</a>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Fair Taste. All Rights Reserved.
</footer>

</body>
</html>
